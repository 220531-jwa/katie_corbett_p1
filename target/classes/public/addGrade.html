<!DOCTYPE html>
<html lang="en">
    <head>
        <!--
            Employee update request page
            Allows employee to update final grade on request and make any additional changes.
        -->
        <link rel="stylesheet" href="commonstyles.css">
        <link rel="stylesheet" href="tablestyles.css">
        <link rel="stylesheet" href="navbarstyles.css">
        <script src="employee.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    </head>
        <header>ERS - Employee Reimbursement System</header>
        <div><strong>Edit a Request:</strong></div>
        <nav>
            <p>Navigation:</p>
            <li><a href="requests.html">View Requests</a></li>
            <li><a href="submit.html">Submit Request</a></li>
            <li><a href="addGrade.html">Update Request</a></li>
            </ul>
        </nav>
            <div id="prompt" onload="populateRequestID()">
                <p id="selectRequest">Please select the request you would like to edit:</p>
                <select type="requestID">
                    <option value="1">TEST</option>
                </select>
                <br>
                <button type="button" class="btn btn-primary" onclick="chooseRequest()" id="view">Submit</button>
                <br>
                <table>
                    <!--this will show the request as it currently is-->
                </table>
                <br>
                <p id="selectField" hidden>Please select which field you would like to update:</p>
                <select id="field" hidden>
                    <option value="1">First Name</option>
                    <option value="2">Last Name</option>
                    <option value="3">Date</option>
                    <option value="4">Time</option>
                    <option value="5">Type</option>
                    <option value="6">Description</option>
                    <option value="7">Cost</option>
                    <option value="8">Justification</option>
                    <option value="9">Type of Grade</option>
                    <option value="10">Proof</option>
                </select>
                <button type="button" class="btn btn-primary" onclick="chooseRequest()" id="view">Submit</button>
            </div>
        </div>
    </body>
    <footer>
        <p>&copy; Katie Corbett 2022</p>
    </footer>
</html>
