        <h1>Update Reimbursement Amount:</h1>
        <div id="reimburseUpdate">
            <label id="request_id">
                Request ID number:
                <input class="form-control" id="rid" type="text">
            </label>
            <br>
            <label id="user_id">
                User ID number:
                <input class="form-control" id="uid" type="text">
            </label>
            <br>
            <label id="amount">
                Amount: 
                <input class="form-control" id="amt" type="number">
            </label>
            <br>
            <button type="button" class="btn btn-primary" onclick="updateReimburseAmt()" id="change">Change Amount</button>
            <div id="changeConfirm"></div>
        </div>
