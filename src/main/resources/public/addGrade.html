<html lang="en">
    <head>
        <!--
            Employee update request page
            Allows employee to update final grade on request and make any additional changes.
        -->
        <link rel="stylesheet" href="commonstyles.css">
        <link rel="stylesheet" href="tablestyles.css">
        <link rel="stylesheet" href="navbarstyles.css">
        <script src="employee.js" defer></script>

        <header>ERS - Employee Reimbursement System</header>
        <div><strong>Update a Request:</strong></div>
        <nav>
            <p>Navigation:</p>
            <li><a href="requests.html">View Requests</a></li>

        <table id="requestsTable"></table>

        <br>
        <label id="request_id">
            Request ID number:
            <input class="form-control" id="rid" type="text">

        <label id="user_id">
            User ID number:
            <input class="form-control" id="uid" type="text">
        </label>
        <br>
        <label id="proof">
            Proof: 
            <input class="form-control" id="grade" type="text">
        </label>
        <br>
        <button type="button" class="btn btn-primary" onclick="submitChanges()">Submit changes</button>
