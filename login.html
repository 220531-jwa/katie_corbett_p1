<!DOCTYPE html>
<html lang="en">
    <head>
        <!--
            Login page - where users log in to ERS
        -->
        <meta charset="utf-8" />
        <title>ERS Login</title>
    </head>
    <body>
        <header>ERS - Employee Reimbursement System</header>
        <div class="container">
            <label>
                Username:
                <input class="form-control" id="uname" type="text" placeholder="username">
            </label>
            <br>
            <label>
                Password: 
                <input class="form-control" id="pword" type="password">
            </label>
            <br>
            <button type="button" class="btn btn-primary">Login</button>
        </div>
    </body>
    <footer>
        <p>&copy; SomeCompany 2022</p>
    </footer>
</html>
